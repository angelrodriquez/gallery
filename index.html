<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Gallery</title>
    <style>
        /* TikTok Fonts */
        @font-face {
            font-family: 'TikTokFont-Regular';
            src: url('https://sf16-website-login.neutral.ttwstatic.com/obj/tiktok_web_login_static/tiktok_fonts/TikTokFont-Regular.woff2') format('woff2');
        }
        @font-face {
            font-family: 'TikTokFont-Bold';
            src: url('https://sf16-website-login.neutral.ttwstatic.com/obj/tiktok_web_login_static/tiktok_fonts/TikTokFont-Bold.woff2') format('woff2');
        }

        body {
            font-family: 'TikTokFont-Regular', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h2 {
            font-family: 'TikTokFont-Bold', sans-serif;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            color: #e4405f; /* TikTok Pink */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px; /* Adjust as needed */
            height: auto;
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Current Campaigns Section -->
        <h2>Current Campaigns</h2>
        <div class="gallery">
            <img src="https://drive.google.com/uc?id=1YsrHbwmpELzSVHWjZVf0oAJR3tx3bhaE" alt="Current Campaigns QR Code 1">
            <img src="https://drive.google.com/uc?id=1Ytq5DgrfZ7E1EQQzVHNMPsHfXSi4Rj1z" alt="Current Campaigns QR Code 2">
            <img src="https://drive.google.com/uc?id=1YwCiWL_RJ1W-BeYLdRgnLqs0wb3481Ob" alt="Current Campaigns QR Code 3">
        </div>

        <!-- Customer Service Section -->
        <h2>Customer Service</h2>
        <div class="gallery">
            <img src="https://drive.google.com/uc?id=1ZIehNNwjP3sxpRxc9GuSa6hm2AnJHZBJ" alt="Customer Service QR Code 1">
            <img src="https://drive.google.com/uc?id=1ZOpQV_oArSGMukSZNQCwZiqyCwRvJjzp" alt="Customer Service QR Code 2">
            <img src="https://drive.google.com/uc?id=1ZPIhttdxMGgRIkPPvMkPRST6eIDz33Ge" alt="Customer Service QR Code 3">
        </div>

        <!-- Spark Code Submissions Section -->
        <h2>Spark Code Submissions</h2>
        <div class="gallery">
            <img src="https://drive.google.com/uc?id=1ZYHeB2FXqn4oqvDdhW6Wi6Xlji5X6VRz" alt="Spark Code Submissions QR Code 1">
            <img src="https://drive.google.com/uc?id=1ZQSDGcMgUFuFEUb0BsfNDOunhlR1lP8b" alt="Spark Code Submissions QR Code 2">
            <img src="https://drive.google.com/uc?id=1ZSXKK1Ki1aArgnFai3aFCOt2fs9UB1Ds" alt="Spark Code Submissions QR Code 3">
        </div>
    </div>
</body>
</html>
